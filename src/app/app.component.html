<section class="cover">
  <div class="container">
    <div class="title">
      <h1 class="animate__animated animate__fadeInRight">Matt Blum</h1>
    </div>
    <!-- .title -->

    <div class="description">
      <h3 class="animate__animated animate__fadeInLeft animate__delay-05s">
        Front-End Developer
      </h3>
    </div>
    <!-- .description -->

    <div class="cta">
      <a
        href="mailto:matt.blum@live.com"
        mat-raised-button
        color="accent"
        class="animate__animated animate__fadeInRight animate__delay-1s"
      >
        <mat-icon>email</mat-icon>Contact Me
      </a>
    </div>
    <!-- .cta -->

    <div
      class="down-wrapper animate__animated animate__fadeInUp animate__delay-15s"
      (click)="scrollToId('content')"
    >
      <div class="down">
        <mat-icon aria-hidden="false" aria-label="Down Arrow"
          >keyboard_arrow_down</mat-icon
        >
      </div>
    </div>
    <!-- .down-wrapper -->
  </div>
</section>

<section class="content" id="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <section id="skills">
          <mat-card class="mat-elevation-z4">
            <h2>Skills</h2>
          </mat-card>
        </section>

        <section id="experience">
          <mat-card class="mat-elevation-z4">
            <h2>Experience</h2>
          </mat-card>
        </section>

        <section id="education">
          <mat-card class="mat-elevation-z4">
            <h2>Education</h2>
          </mat-card>
        </section>

        <section id="projects">
          <mat-card class="mat-elevation-z4">
            <h2>Projects</h2>
          </mat-card>
        </section>
      </div>

      <aside>
        <ul>
          <li (click)="scrollToId('skills')">Skills</li>
          <li (click)="scrollToId('experience')" class="active">Experience</li>
          <li (click)="scrollToId('education')">Education</li>
          <li (click)="scrollToId('projects')">Projects</li>
        </ul>
      </aside>
    </div>
  </div>
</section>
